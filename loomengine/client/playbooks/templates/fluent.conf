<source>
  @type  forward
  port  {{fluentd_port}}
</source>

{% if fluentd_output_plugin == 'file' %}
<match loom.**>
  @type forest
  subtype file
  remove_prefix loom
  <template>
    format single_value
    message_key log
    path /fluentd/log/${tag}
    flush_interval 60s
    append true
  </template>
</match>
{% endif %}

{% if fluentd_output_plugin == 'google_cloud' %}
<match **>
  @type google_cloud
</match>
{% endif %}

<match **>
  @type stdout
</match>
