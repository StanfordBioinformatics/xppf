<h4>Inputs</h4>
<div class="table-responsive" >
  <table class="table table-striped">
    <thead>
      <tr>
	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="input in activeData.step.step_inputs">
	<td>{{input.from_channel}}</td>
      </tr>
    </tbody>
  </table>
</div>
<h4>Outputs</h4>
<div class="table-responsive" >
  <table class="table table-striped">
    <thead>
      <tr>
	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="output in activeData.step.step_outputs">
	<td>{{output.to_channel}}</td>
      </tr>
    </tbody>
  </table>
</div>
<h4>Step Details</h4>
<div class="table-responsive" >
  <table class="table table-striped">
    <tbody>
      <tr>
	<th>Command</th>
        <td>
          {{activeData.step.command}}
        </td>
      </tr>
      <tr>
	<th>Docker Image</th>
	<td>
          {{activeData.step.environment.docker_image}}
        </td>
      </tr>
      <tr>
	<th>Cores</th>
        <td>
          {{activeData.step.resources.cores}}
        </td>
      </tr>
      <tr>
        <th>Memory</th>
        <td>
          {{activeData.step.resources.memory}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
